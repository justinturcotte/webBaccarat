<!DOCTYPE html>
<html>
	<head>
		<title>Baccarat Game</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
			<div>Baccarat</div>
		</header>
		
		<div class="centered">
			<div class="cardPlace playerLook"><img src="deckAssets/KS.png" alt="Card" class="card">PLAYER</div>
			<div class="cardPlace bankerLook"><img src="deckAssets/QD.png" alt="Card" class="card">BANKER</div>
			<div class="propBet bordered playerLook">PLAYER<Br>PAIR<br>12 FOR 1</div>
			<div class="propBet bordered">TIE<br><br>9 FOR 1</div>		
			<div class="propBet bordered bankerLook">BANKER<Br>PAIR<br>12 FOR 1</div>
			<div class="regBet bordered bankerLook">BANK</div>
			<div class="regBet bordered playerLook"><img src="otherAssets/blackChip.png" alt="Casino Chip" class="chip">PLAYER</div>
			<div class="chipSpot"></div>
		</div>
		
	</body>

</html>
