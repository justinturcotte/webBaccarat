<!DOCTYPE html>
<html>
	<head>
		<title>Baccarat Game</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
			<div>Baccarat</div>
		</header>
		
		<div class="centered">
			<div class="bordered playerLook stdHeight">
				<div class="cardSlotTitle">PLAYER</div>
				<div class="cardSquare">
					<div class="subCardSquare"><img src="deckAssets/KS.png" alt="Card" class="card"></div>
					<div class="subCardSquare"><img src="deckAssets/3D.png" alt="Card" class="card"></div>
					<div class="subCardSquare"><img src="deckAssets/AC.png" alt="Card" class="card"></div>
				</div>
			</div>
			<div class="bordered bankerLook stdHeight">
				<div class="cardSlotTitle">BANKER</div>
				<div class="cardSquare">
					<div class="subCardSquare"><img src="deckAssets/QH.png" alt="Card" class="card"></div>
					<div class="subCardSquare"><img src="deckAssets/2C.png" alt="Card" class="card"></div>
					<div class="subCardSquare"><img src="deckAssets/JC.png" alt="Card" class="card"></div>
				</div>
			</div>
			<div class="propBet bordered playerLook">
				<div class="betName">PLAYER<br>PAIR</div>
				<div class="chipSquare">
					<img src="otherAssets/blackChip.png" alt="Casino Chip" class="chip"></div>
				<div class="betPayout">12 FOR 1</div>
			</div>
			<div class="propBet bordered">
				<div class="betName">TIE</div>
				<div class="chipSquare">
					<img src="otherAssets/blackChip.png" alt="Casino Chip" class="chip"></div>
				<div class="betPayout">9 FOR 1</div>
			</div>				
			<div class="propBet bordered bankerLook">
				<div class="betName">BANKER<br>PAIR</div>
				<div class="chipSquare">
					<img src="otherAssets/blackChip.png" alt="Casino Chip" class="chip"></div>
				<div class="betPayout">12 FOR 1</div>		
			</div>		
			<div class="propBet bordered bankerLook">
				<div class="betName">BANK</div>
				<div class="chipSquare">
					<img src="otherAssets/blackChip.png" alt="Casino Chip" class="chip"></div>
				<div class="betPayout">1 FOR 1</div>		
			</div>	
			<div class="propBet bordered playerLook">
				<div class="betName">PLAYER</div>
				<div class="chipSquare">
					<img src="otherAssets/blackChip.png" alt="Casino Chip" class="chip"></div>
				<div class="betPayout">1 FOR 1</div>			
			</div>
		</div>
	</body>

</html>
