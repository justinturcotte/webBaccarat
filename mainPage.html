<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Baccarat Game</title>
		<link rel="stylesheet" href="styles.css">
		<meta charset="UTF-8" />
	</head>
	<body>
		<header>
			<div>Baccarat</div>
		</header>
		
		<div class="centered">
			<div class="bordered playerLook stdHeight">
				<div class="cardSlotTitle">PLAYER</div>
				<div class="cardSquare">
					<div class="subCardSquare"><img class="card pCard0"></div>
					<div class="subCardSquare"><img class="card pCard1"></div>
					<div class="subCardSquare"><img class="card pCard2"></div>
				</div>
			</div>
			<div class="bordered bankerLook stdHeight">
				<div class="cardSlotTitle">BANKER</div>
				<div class="cardSquare">
					<div class="subCardSquare"><img class="card bCard0"></div>
					<div class="subCardSquare"><img class="card bCard1"></div>
					<div class="subCardSquare"><img class="card bCard2"></div>
				</div>
			</div>
			<div class="propBet bordered playerLook">
				<div class="betName">PLAYER<br>PAIR</div>
				<div class="chipSquare">
					<input type="number" class="playerPairBet" placeholder="$" min=1 max=1000 step=1/>
					<button type="button" class="playerPairBetBtn">BET</button>
					<img class="chip playerPairBetChip">
					<div class="chipValue playerPairChipValue"></div>
				</div>
				<div class="betPayout">12 FOR 1</div>
			</div>
			<div class="propBet bordered bankerLook">
				<div class="betName">BANKER<br>PAIR</div>
				<div class="chipSquare">
					<input type="number" class="bankerPairBet" placeholder="$" min=1 max=1000 />
					<button type="button" class="bankerPairBetBtn">BET</button>
					<img class="chip bankerPairBetChip">
					<div class="chipValue bankerPairChipValue"></div>
				</div>
				<div class="betPayout">12 FOR 1</div>		
			</div>
			<div class="propBet bordered">
				<div class="betName">TIE</div>
				<div class="chipSquare">
					<input type="number" class="tieBet" placeholder="$" min=1 max=1000 />
					<button type="button" class="tieBetBtn">BET</button>
					<img class="chip tieBetChip">
					<div class="chipValue tieChipValue"></div>
				</div>
				<div class="betPayout">9 FOR 1</div>
			</div>					
			<div class="propBet bordered bankerLook">
				<div class="betName">BANKER</div>
				<div class="chipSquare">
					<input type="number" class="bankerBet" placeholder="$" min=1 max=1000 />
					<button type="button" class="bankerBetBtn">BET</button>
					<img class="chip bankerBetChip">
					<div class="chipValue bankerChipValue"></div>
				</div>
				<div class="betPayout">1 FOR 1</div>		
			</div>	
			<div class="propBet bordered playerLook">
				<div class="betName">PLAYER</div>
				<div class="chipSquare">
					<input type="number" class="playerBet" placeholder="$" min=1 max=1000 />
					<button type="button" class="playerBetBtn">BET</button>
					<img class="chip playerBetChip">
					<div class="chipValue playerChipValue"></div>
				</div>
				<div class="betPayout">1 FOR 1</div>			
			</div>
			<div>
			<button type="button dealButton">DEAL THE CARDS</button>
			</div>
			<div class="playerWallet bordered">
				YOU HOLD $1000
			</div>
		</div>
		<script src="jquery-3.4.1.min.js" type="text/javascript"></script>
		<script src="baccaratGame.js" type="text/javascript"></script>
	</body>

</html>
